<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<app-header [header] = headerContent [contact] = contactContent [darkMode] = darkMode> </app-header>

    <mat-checkbox [(ngModel)] = "darkMode">
        <p> Dark Mode </p>
    </mat-checkbox>
</div>

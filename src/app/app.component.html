<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<app-header [header]=headerContent [contact]=contactContent [darkMode]=darkMode> </app-header>
<app-about [about]=aboutContent [darkMode]=darkMode> </app-about>

<router-outlet> </router-outlet>
<app-contact [contact]=contactContent [darkMode]=darkMode> </app-contact>
<app-footer [footer]=footerContent [darkMode]=darkMode> </app-footer>
<div [ngClass]="{'darkMode' : darkMode, 'lightMode' : !darkMode}">
    <mat-checkbox [(ngModel)]="darkMode" (change)="toggle()">
        <p> Dark Mode </p>
    </mat-checkbox>
</div>
